<!DOCTYPE html>
<html>

<head>
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        var source;

        function dragStarted(evt) {
            source = evt.target;
            evt.dataTransfer.setData("image/jpeg", evt.target.innerHTML);
            evt.dataTransfer.effectAllowed = "move";
        }

        function draggingOver(evt) {
            evt.preventDefault();
            evt.dataTransfer.dropEffect = "move";
        }

        function dropped(evt) {
            evt.preventDefault();
            evt.stopPropagation();
            source.innerHTML = evt.target.innerHTML;
            evt.target.innerHTML = evt.dataTransfer.getData("image/jpeg");
        }
    </script>
</head>

<body>

    <ul class="photos columns-3">

        <li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">

        </li>
